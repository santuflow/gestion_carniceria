<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proveedores</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='proveedor_perfil.css') }}">
</head>
<body class="proveedores-body">
  <header class="topbar">
    <div class="topbar-inner">
      <h1>Proveedores</h1>
      <a class="btn" href="{{ url_for('soy_proveedor') }}">+ Soy proveedor</a>
    </div>
  </header>

  <main class="grid-proveedores">
    {% if proveedores %}
      {% for pr in proveedores %}
        <article class="prov-card">
          <a href="{{ url_for('ver_proveedor', id=pr.id) }}" class="prov-link">
            <div class="prov-portada">
              <img src="{{ pr.portada_path or url_for('static', filename='img/placeholder_portada.jpg') }}" alt="Portada">
            </div>
            <div class="prov-info">
              <div class="prov-avatar">
                <img src="{{ pr.avatar_path or url_for('static', filename='img/placeholder_avatar.png') }}" alt="Avatar">
              </div>
              <div class="prov-textos">
                <h2>{{ pr.nombre }}</h2>
                <p class="muted">{{ pr.direccion }}</p>
                <p class="tags">
                  {% set zonas = (pr.zonas_reparto_json or '[]') | tojson | safe %}
                </p>
              </div>
            </div>
          </a>
        </article>
      {% endfor %}
    {% else %}
      <p class="muted" style="text-align:center;margin-top:24px">Todav√≠a no hay proveedores publicados.</p>
    {% endif %}
  </main>
</body>
</html>
