<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiero ser proveedor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='proveedor.css') }}">
</head>
<body class="fondo-proveedor">
  <div class="proveedor-layout">
    <h1>Registro de Proveedor</h1>
    <form action="/publicar_proveedor" method="POST" enctype="multipart/form-data" class="proveedor-form">
      
      <div class="form-col">
        <label>Foto de portada:</label>
        <input type="file" name="portada" accept="image/*">

        <label>Nombre del negocio:</label>
        <input type="text" name="nombre" placeholder="Ej: Frigorífico El Buen Corte" required>

        <label>Dirección / Zona:</label>
        <input type="text" name="direccion" required>

        <label>Zonas de reparto:</label>
        <select name="zonas_reparto[]" multiple required>
          <option>Capital Federal</option>
          <option>Zona Norte</option>
          <option>Zona Sur</option>
          <option>Zona Oeste</option>
          <option>Avellaneda</option>
          <option>Lanús</option>
          <option>Quilmes</option>
          <option>Berazategui</option>
          <option>Florencio Varela</option>
          <option>La Plata</option>
          <option>Morón</option>
          <option>Merlo</option>
          <option>Moreno</option>
          <option>San Miguel</option>
          <option>José C. Paz</option>
          <option>San Isidro</option>
          <option>Tigre</option>
          <option>San Fernando</option>
          <option>Vicente López</option>
          <option>Escobar</option>
          <option>Pilar</option>
          <option>Luján</option>
          <option>Mar del Plata</option>
          <option>Bahía Blanca</option>
        </select>
      </div>

      <div class="form-col">
        <label>Productos que ofrece:</label>
        <textarea name="productos" rows="4" placeholder="Ej: Cajones de pollo, media res, embutidos..." required></textarea>

        <label>Precios y condiciones:</label>
        <textarea name="precios" rows="3" placeholder="Ej: Mínimo de compra, formas de pago, promociones..."></textarea>

        <label>Fotos de productos:</label>
        <input type="file" name="imagenes" multiple accept="image/*">

        <label>Contacto (Teléfono o WhatsApp):</label>
        <input type="text" name="contacto" required>

        <button type="submit" class="btn-publicar">Publicar proveedor</button>
      </div>
    </form>
  </div>
</body>
</html>
