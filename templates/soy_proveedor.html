<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Proveedor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='proveedor.css') }}">
</head>
<body class="fondo-proveedor">
  <section class="contenedor-formulario">
    <h1>Registro de Proveedor</h1>

    <form action="/publicar_proveedor" method="POST" enctype="multipart/form-data">
      <label for="portada">Foto de portada:</label>
      <input type="file" name="portada" accept="image/*" required>

      <label for="nombre">Nombre del frigorífico o empresa:</label>
      <input type="text" name="nombre" required>

      <label for="direccion">Zona / Dirección:</label>
      <input type="text" name="direccion" required>

      <div id="zonas-reparto">
        <label>Zonas de reparto:</label>
        <div class="zona-reparto">
          <input type="text" name="zonas[]" placeholder="Ej: Capital, Zona Sur..." required>
        </div>
      </div>
      <button type="button" onclick="agregarZona()">+ Agregar otra zona</button>

      <label for="productos">¿Qué productos ofrece?</label>
      <textarea name="productos" rows="3" placeholder="Ej: Cajones de pollo, media res, achuras, embutidos..." required></textarea>

      <label for="precios">Precios o detalles comerciales:</label>
      <textarea name="precios" rows="3" placeholder="Describa precios, promociones o condiciones de venta..."></textarea>

      <label for="imagenes">Fotos de productos:</label>
      <input type="file" name="imagenes" multiple accept="image/*">

      <label for="contacto">Contacto (Teléfono o WhatsApp):</label>
      <input type="text" name="contacto" placeholder="+54 9..." required>

      <button type="submit" class="btn-publicar">Publicar proveedor</button>
    </form>
  </section>

  <script>
    function agregarZona() {
      const zona = document.createElement('div');
      zona.className = 'zona-reparto';
      zona.innerHTML = '<input type="text" name="zonas[]" placeholder="Otra zona..." required>';
      document.getElementById('zonas-reparto').appendChild(zona);
    }
  </script>
</body>
</html>
