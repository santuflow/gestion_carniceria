<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Armar CV - CARNICEROS CAMBIO TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('../static/fondo_carniceria.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .cv-container {
            max-width: 1000px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0 0 20px #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #b30000;
        }

        .cv-left, .cv-right {
            padding: 30px;
            box-sizing: border-box;
        }

        .cv-left {
            background-color: #2c3e50;
            color: white;
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cv-left img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
        }

        .cv-left section {
            margin-top: 25px;
            width: 100%;
        }

        .cv-left section h4 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            font-size: 16px;
        }

        .cv-left textarea,
        .cv-left input,
        .cv-left select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .cv-right {
            width: 65%;
            background-color: #1e1e1e;
            color: white;
        }

        .cv-right h3 {
            margin-top: 0;
            color: #ff4d4d;
        }

        .cv-right .form-group {
            margin-bottom: 20px;
        }

        .cv-right label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .cv-right input,
        .cv-right textarea,
        .cv-right select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2b2b2b;
            font-size: 16px;
            color: white;
        }

        .cv-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .btn {
            padding: 14px 22px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 768px) {
            .cv-container {
                flex-direction: column;
                margin: 0;
                width: 100%;
                border-radius: 0;
                border: none;
            }

            .cv-left, .cv-right {
                width: 100%;
                padding: 20px 12px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .cv-left {
                align-items: flex-start;
            }

            .cv-left img {
                width: 100px;
                height: 100px;
                align-self: center;
            }

            .cv-left section h4 {
                font-size: 17px;
            }

            .cv-left textarea,
            .cv-left input,
            .cv-left select,
            .cv-right textarea,
            .cv-right input,
            .cv-right select {
                font-size: 15px;
                padding: 10px;
            }

            .cv-footer {
                flex-direction: column;
                margin-top: 20px;
                padding: 0 10px 10px;
            }

            .btn {
                width: 100%;
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<form action="/subir_cv_profesional" method="POST" enctype="multipart/form-data">
    <div class="cv-container">
        <div class="cv-left">
            <label for="foto">üì∑ Foto de Perfil (obligatoria)</label>
            <input type="file" name="foto" id="foto" accept="image/*" required onchange="mostrarFoto(event)">
            <img id="previewFoto" src="#" alt="Vista previa" style="display:none; margin-top: 10px;">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa" required pattern="\d{2}/\d{2}/\d{4}">
            <section>
                <h4>üìÑ Perfil</h4>
                <textarea name="descripcion" rows="4" placeholder="Ej: Carnicero con experiencia..."></textarea>
            </section>
            <section>
                <h4>üß† Habilidades</h4>
                <textarea name="habilidades" rows="3" placeholder="Ej: Desposte, atenci√≥n al cliente..."></textarea>
            </section>
            <section>
                <h4>üìû Contacto</h4>
                <input type="text" name="telefono" placeholder="Ej: 11-2345-6789">
                <input type="email" name="email" placeholder="Ej: miemail@gmail.com">
                <label for="zona">üìç Zona</label>
                <select name="zona" id="zona" required>
                    <option value="">Seleccion√° tu zona</option>
                    <option>San Justo</option><option>La Matanza</option><option>Mor√≥n</option><option>Merlo</option>
                    <option>Ituzaing√≥</option><option>Moreno</option><option>Lomas de Zamora</option><option>Lan√∫s</option>
                    <option>Avellaneda</option><option>Florencio Varela</option><option>Quilmes</option><option>Berazategui</option>
                    <option>Esteban Echeverr√≠a</option><option>Almirante Brown</option><option>Tigre</option><option>San Isidro</option>
                    <option>Vicente L√≥pez</option><option>Escobar</option><option>Pilar</option><option>Jos√© C. Paz</option>
                    <option>Malvinas Argentinas</option><option>San Miguel</option><option>Otra / Especificar manualmente</option>
                </select>
            </section>
        </div>

        <div class="cv-right">
            <h3>üîß Experiencia Profesional</h3>
            <div class="form-group">
                <label>Empresa / Carnicer√≠a:</label>
                <input type="text" name="empresa1" placeholder="Nombre de la empresa">
                <input type="text" name="cargo1" placeholder="Puesto o tareas">
                <textarea name="exp1" rows="3" placeholder="Descripci√≥n detallada..."></textarea>
            </div>
            <div class="form-group">
                <label>Otra experiencia (opcional):</label>
                <input type="text" name="empresa2" placeholder="Otra empresa o lugar">
                <input type="text" name="cargo2" placeholder="Otro puesto">
                <textarea name="exp2" rows="3" placeholder="Descripci√≥n detallada..."></textarea>
            </div>
            <h3>üéì Educaci√≥n</h3>
            <div class="form-group">
                <label for="educacion">Estudios / Formaci√≥n:</label>
                <textarea name="educacion" id="educacion" rows="3" placeholder="Ej: Secundaria completa, cursos, etc."></textarea>
            </div>
            <h3>üìé Adjuntar CV en PDF (opcional)</h3>
            <div class="form-group">
                <label for="cv_archivo">Archivo PDF:</label>
                <input type="file" name="cv_archivo" id="cv_archivo" accept=".pdf">
            </div>
            <div class="cv-footer">
                <button type="submit" class="btn btn-green">‚úî Guardar CV</button>
                <a href="/" class="btn btn-blue">‚Ü© Volver al Inicio</a>
            </div>
        </div>
    </div>
</form>

<script>
    function mostrarFoto(event) {
        const img = document.getElementById('previewFoto');
        img.src = URL.createObjectURL(event.target.files[0]);
        img.style.display = 'block';
    }
</script>
</body>
</html>
